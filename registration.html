<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    
    <link rel="stylesheet"
     href="./registartion.css">
    <!-- <link rel="stylesheet" href="signup.css"> -->

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  -->

</head>
<body>
   
        <div class="container" >
            <div class="title">Student registration</div>
                <form action="/signup" method="post">
                    
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details"></span>
                            <input type="text" name="fname" placeholder="Name">
                        </div>
                        
                        <div class="input-box">
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="input-box">
                        <input type="tel" name="pno" placeholder="Contact no">
                        </div>
                        <div class="input-box">
                        <input type="email" name="email" placeholder="Email id">
                        </div>        
                        <div class="input-box">
                        <input type="password" name="password" placeholder="Password">
                        </div> 
                        <div class="input-box">
                        <input type="password" name="repass" placeholder="Confirm password">
                        </div>

                        <div class="input-box">
                          <select class="block-select" aria-label="Default select example" name="hostel">
                              <option selected>Grade</option>
                              <option value="A">4th</option>
                              <option value="B">5th</option>
                              <option value="C">6th</option>
                              <option value="D">7th</option>
                              <option value="E">8th</option>
                              <option value="F">9th</option>
                              <option value="G">10th</option>
                              <option value="H">11th</option>
                              <option value="J">12th</option>
                              <option value="K">Graduation</option>
                              <option value="L">Post graduation</option>
                              <option value="M">Others</option>
                          </select>                              
                      </div> 
                         
                    </div>

                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
                    <div class="login-signup">Already have an account? <a href="/login" id="signup">Login</a></div>     
                </form>
            </div>                
</body>
</html>
